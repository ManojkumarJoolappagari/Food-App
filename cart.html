<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Nammora Sobagu</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #fef6f0;
    }

    h1 {
      text-align: center;
      color: #cc5200;
      padding: 20px;
    }

    .cart-container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff8ee;
      border-radius: 12px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(197, 44, 44, 0.1);
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: bold;
    }

    .item-price {
      margin-top: 5px;
      font-size: 15px;
      color: #555;
    }

    .item-total {
      font-size: 14px;
      margin-top: 5px;
      font-style: italic;
      text-align: center;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .item-controls input.qty {
      width: 36px;
      text-align: center;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    button {
      padding: 6px 10px;
      background-color: bisque;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: rgb(223, 207, 231);
    }

    .remove-btn {
      background-color: #ffcccc;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .checkout {
      text-align: center;
      margin-top: 30px;
    }

    .clear-btn {
      background-color: lightcoral;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Your Cart ðŸ›’</h1>
  <div class="cart-container" id="cartContainer"></div>
  <div class="total" id="cartTotal"></div>
  <div class="checkout">
    <button onclick="alert('Not Availabe !')">Proceed to Checkout</button>
    <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
  </div>

  <script>
    const cartContainer = document.getElementById("cartContainer");
    const cartTotal = document.getElementById("cartTotal");

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
        cartTotal.textContent = "";
        updateCartBadge(0);
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">Rs: ${item.price}</div>
            <div class="item-total">Item Total: Rs ${itemTotal}</div>
          </div>
          <div class="item-controls">
            <button onclick="changeQty(${index}, -1)">âˆ’</button>
            <input type="text" class="qty" value="${item.quantity}" readonly />
            <button onclick="changeQty(${index}, 1)">+</button>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartContainer.appendChild(div);
      });

      cartTotal.textContent = `Total: Rs ${total}`;
      updateCartBadge(getCartCount(cart));
    }

    function changeQty(index, delta) {
      const cart = JSON.parse(localStorage.getItem("cart"));
      cart[index].quantity = Math.max(1, cart[index].quantity + delta);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart"));
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      if (confirm("clear the cart ?")) {
        localStorage.removeItem("cart");
        loadCart();
      }
    }

    function getCartCount(cart) {
      return cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    function updateCartBadge(count) {
      const badge = document.querySelector(".cart-count");
      if (badge) badge.textContent = count;
    }

    loadCart();
  </script>
</body>
</html>
